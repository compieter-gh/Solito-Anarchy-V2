# Modifying the Version will cause this file to break and regenerate.
items-Version: 8
items-Delay: 2
items-Overwrite: true
items-Spamming: false
items-RestrictCount: false
items:
  servergui:
    id: COMPASS
    slot: 4
    name: '&fServers'
    lore: []
    interact:
    - 'player: servergui'
    commands-sound: BLOCK_NOTE_BLOCK_PLING
    enchantment: FIRE_ASPECT:3, DAMAGE_ALL:5, DAMAGE_UNDEAD:5, KNOCKBACK:10
    itemflags: unbreakable, hide-attributes, self-drops, death-drops, CreativeBypass
    permission-node: itemjoin.servergui