# Do not edit! The plugin uses this to determine if the configuration is suitable
config_version: 1

settings:
  # The driver is the Scoreboard implementation used to display the user
  # Old drivers will from now on remain supported so that switching back to
  # an older (perhaps more stable) version is easy.
  driver: SCOREBOARD_DRIVER_V1
  # Should we check updates? Caution! Disabling this is not recommended
  # you might miss awesome updates *wink*
  check-updates: true

# In what worlds should we disable scoreboard?
disabled-worlds:
  - 'non_existant_world'

board:
  title:
    interval: 3
    lines:
      - '&b&lSolito &a&lAnarchy'
  rows:
    1:
      interval: 20
      lines:
        - '&f------------------------'
        - '&7------------------------'
    2:
      interval: 80
      lines:
        - '&fPlayers'
    3:
      interval: 80
      lines:
        - ''
    4:
      interval: 80
      lines:
        - '&fHub: &r%pinger_players_172.18.0.1:25500%'
    5:
      interval: 80
      lines:
        - '&aAnarchy: &r%pinger_players_172.18.0.1:25501%'
    6:
      interval: 80
      lines:
        - '&3Creative &aAnarchy: &r%pinger_players_172.18.0.1:25502%'
    7:
      interval: 80
      lines:
        - '&3C&br&aa&6z&cy &aAnarchy: &r%pinger_players_172.18.0.1:25503%'
    13:
      interval: 20
      lines:
        - '&f------------------------'
        - '&7------------------------'